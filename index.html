<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ギター占い｜16タイプ診断</title>

  <!-- フォント（お好みで） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&family=Fredoka:wght@700;900&display=swap" rel="stylesheet">

  <!-- CSS（バージョンでキャッシュ更新） -->
  <link rel="stylesheet" href="style.css?v=8" />

  <!-- OGP（共通） -->
  <meta property="og:title" content="ギター占い｜16タイプ診断">
  <meta property="og:description" content="12問に答えると、あなたのギター気質がわかるよ。隠しキャラも出るかも？">

<body>
  <header class="hero">
  <!-- デコ・帯（任意） -->
<div class="decals">
  <span>🎸</span><span>⭐</span><span>⚡</span><span>🎶</span><span>🔥</span>
</div>

    <h1>ギター占い｜16タイプ診断</h1>
    <p class="subtitle">12問に答えるとタイプが分かるよ。ひみつの結果が出ることも…🎸</p>
  </header>

  <div id="quiz-container"></div>
  <button id="submit">診断する</button>
  <div id="result"><!-- このページでは結果は描かず、すぐ遷移 --></div>

  <!-- 演出レイヤ（必要に応じて使う。今回は遷移前は軽量） -->
  <div id="judge-overlay" style="display:none;">
    <div class="panel">判定中…🎶</div>
  </div>

  <!-- 効果音（必要ならON） -->
  <audio id="sfx-pop" src="https://cdn.jsdelivr.net/gh/ume-helpers/sfx/pop.mp3" preload="auto"></audio>
  <audio id="sfx-yeah" src="https://cdn.jsdelivr.net/gh/ume-helpers/sfx/yeah.mp3" preload="auto"></audio>

  <!-- JS -->
  <script src="script.js?v=8"></script>
