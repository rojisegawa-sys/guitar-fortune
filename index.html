<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ギター占い</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&family=Fredoka:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>ギター占い｜16タイプ診断</h1>
    <p class="subtitle">12問に答えるとタイプが分かるよ。ひみつの結果が出ることも…🎸</p>
  </header>

  <div id="quiz-container"></div>
  <button id="submit">診断する</button>
  <div id="result"></div>

  <!-- スクリプト -->
  <script src="script.js?v=5"></script>

  <!-- 演出レイヤー（1つずつだけ置く） -->
  <canvas id="fx-confetti"></canvas>
  <div id="fx-notes"></div>
  <div id="fx-stickers"></div>

  <!-- 効果音（不要なら後でSOUND_ON=falseに） -->
  <audio id="sfx-pop" src="https://cdn.jsdelivr.net/gh/ume-helpers/sfx/pop.mp3" preload="auto"></audio>
  <audio id="sfx-yeah" src="https://cdn.jsdelivr.net/gh/ume-helpers/sfx/yeah.mp3" preload="auto"></audio>
</body>
</html>
