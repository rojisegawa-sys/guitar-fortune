<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>診断結果｜ギター占い</title>

  <link rel="stylesheet" href="style.css?v=8" />

  <!-- OGP（共通） -->
  <meta property="og:title" content="ギター占い｜診断結果">
  <meta property="og:description" content="あなたのギター気質は…？">
  <meta property="og:image" content="og.jpg">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <header class="hero">
    <h1>ギター占い｜診断結果</h1>
    <p class="subtitle">あなたにぴったりの一本は…？🎸</p>
  </header>

  <div id="result"><!-- JSで埋め込み --></div>

  <div class="actions" style="max-width:760px;margin:12px auto 0;text-align:center;">
    <a href="./" class="btn">もう一度診断</a>
    <a id="shareX" target="_blank" class="btn" rel="noopener">Xでシェア</a>
    <button id="copyLink" class="btn">リンクをコピー</button>
  </div>

  <script>
  // …（MAPの定義はそのまま）
  const data = MAP[new URLSearchParams(location.search).get("t")];
  if (!data) location.replace("./");

  document.title = `診断結果｜${data.title}｜ギター占い`;

  const $res = document.getElementById("result");
  $res.innerHTML = `
    <span class="result-badge">診断結果</span>
    <strong>${data.icon || "🎸"} ${data.title}</strong> — ${data.desc}
  `;
  requestAnimationFrame(()=> $res.classList.add('show'));
</script>

</body>
</html>
